<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <div id="content">
        <div id="header">

        </div>
        <div id="sidebar">
            <button class="createTask">Create Task</button>
            <div class="formList">
                <form action="" id="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="What's the task?" required>
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes" placeholder="Anything to note?" required>
                    <label for="dueDate">Due</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                    <select id="priority" required>
                        <optgroup label="Priority Level">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        </optgroup>
                    </select>
                </form>
                <button class="submitTaskBtn">Submit</button>
            </div>

        </div>
        <div id="main">

        </div>
    </div>
    
</body>
</html>
