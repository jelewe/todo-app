<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="content">

        <header>
            <h1>To-Do Tracker</h1>
        </header>

        <div id="sidebar">

            <div class="projectsDiv">
                
                <button class="project" project-type="allTasks">
                    All Tasks 
                </button>
                <button class="project" project-type="thisWeek">
                    This Week 
                </button>
                <button class="project"  project-type="thisMonth">
                    This Month
                </button>
                <button class="project" project-type="priorityLevel">
                    Priority
                </button>

                <h2>Projects</h2>
                <hr>
            </div>
            <button class="newProject"><img src="imgs/plus.svg" alt ="add" height="20" width="20"> 
                Create new Project
            </button>
            <div class="projectList">
                <form action="" id="projectForm">
                    <input type="text" id="projectName" name="projectName" placeholder="Enter Project Name" required>
                </form>
                <button class="save">
                    Save
                </button>
                <button class="cancel">
                    Cancel
                </button>
            </div>
        </div>


        <div id="mainContent">
            <div id="projectNameDisplay">
                All Tasks
            </div>
            <button class="createTask">
                <img src="imgs/plus.svg" alt="add" height="20" width="20"> 
                Create Task
            </button>

            <div class="formList">
                <form action="" id="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="What's the task?" required>
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes" placeholder="Anything to note?" required>
                    <label for="dueDate">Due</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                    <div class="form-row">
                        <label for="priority">Priority Level</label>
                        <select id="priority" required>
                            <optgroup label="Priority Level">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            </optgroup>
                        </select>
                    </div>
                </form>
                <br />
                <button class="submitTaskBtn">Submit</button>
                <button class="cancelTaskBtn">Cancel</button>
            </div>

            <div id="main">

            </div>

        </div>
    </div>
    
</body>
</html>
